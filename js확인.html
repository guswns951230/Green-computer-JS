<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js check</title>
</head>
<body>
  <input type="text" id="inputText" value="문자">
  <script>
    console.log('hi');  // 브라우저의 콘솔창으로 출력
    alert('hi'); // 경고(알림) 창으로 출력
    document.write("<h1>hi</h1>"); // html 창에 출력

    // 자바스크립트에서 입력받는 방법 - 콘솔에서 입력받지 않음
    let text1 = prompt('문자를 입력해주세요'); // promt창을 이용해 입력
    // 태그에 작성된 id값을 통해 요소를 찾고 그 안의 value값을 가져옴
    // value 값을 가지지않는 태그일 경우 undifined를 출력
    let text2 = document.getElementById('inputText').value;
    let text3 = document.querySelector('#inputText').value;
  </script>
</body>
</html>
