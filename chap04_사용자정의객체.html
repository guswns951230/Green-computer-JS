<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 리터럴 표기를 이용한 객체의 생성
      let puppy = {
        // 속성
        name: "choco",
        // method
        eat: function () {
          document.write("<p>eat food</p>");
        },
        run: () => {
          document.write("<p>runing</p>");
        },
      };

      let person = {
        name: "hong",
        address: "busan",
        intro: function () {
          return `my name is ${this.name}. living in ${this.address}.`;
        },
      };

      let myCookie = {
        shape: "circle",
        flavor: "chocolate",
        intro: function () {
          return `${this.shape} shape and ${this.flavor} flavor`;
        },
      };

      // new Object() 함수를 이용한 객체 생성
      let tree = new Object();
      tree.kind = "은행나무";
      tree.light = function () {
        document.write(`<p>${tree.kind}광합성을 합니다.</p>`);
      };

      let myBook = new Object();
      myBook.title = "어린왕자";
      myBook.price = 6000;
      myBook.intro = function () {
        return `${myBook.title} 입니다. ${myBook.price}원 입니다.`;
      };
      myBook.discount = function () {
        myBook.price *= 0.9;
      };

      let myWallet = new Object();
      myWallet.owner = "홍길동";
      myWallet.money = 10000;
      myWallet.show = function () {
        return `현재 ${myWallet.money}원 남았습니다.`;
      };

      myWallet.buy = function () {
        let price = parseInt(prompt("가격을 입력"));
        if (myWallet.money >= price) {
          myWallet.money -= price;
        } else {
          return "물건을 살 수 없습니다.";
        }
      };

      myWallet.input = function (money) {
        mywallet.money += money;
      };

      // 생성자 함수를 통해 객체를 작성하는 방법
      function Dog(name, age) {
        this.name = name;
        this.age = age;
        this.print = function () {
          document.write(`<p>${name}</p>입니다.`);
        };
      }
      // 값을 가진 객체 생성
      let myPuppy = new Dog("백구", 1);

      function Student(name, score) {
        this.name = name;
        this.score = score;
        this.study = function () {
          this.score += 10;
        };
        this.showScore = function () {
          return this.score;
        };
      }
      // 객체 생성
      let myStudent = new Student("홍길동", 70);
      let yourStudent = new Student("성춘향", 80);

      function BusCard(money) {
        this.money = money;
        this.charge = function (pay) {
          this.money += pay;
        };
        this.takeBus = function () {
          if (this.money >= 1500) {
            this.money -= 1500;
          } else {
            console.log("잔액이 부족합니다.");
          }
        };
        this.showMoney = function () {
          return this.money;
        };
      }
      let myBusCard = new BusCard(1500);
      let yourBusCard = new BusCard(1000);

      function Message(name, content, time) {
        this.name = name;
        this.content = content;
        this.time = time;
        this.modifyMessage = function (message) {
          this.content = message;
        };
        this.showMessage = function () {
          return `${this.name}님께서 ${this.content}를 ${this.time}에 보냈습니다.`;
        };
      }

      let myMessage = new Message("홍길동", "반갑습니다.", "14:24");
      let yourMessage = new Message("성춘향", "안녕하세요.", "14:26");

      let memo = {
        title: "To Do List",
        todo: {
          morning: ["cleaning", "ready"],
          afternoon: ["study"],
          evening: ["reading", "writing"],
        },
      };

      let myMovie = {
        title: "king maker",
        time: "120",
        rate: 8.84,
        coment: {
          id: "movieMaster",
          content: "Good",
        },
      };

      // 동물병원 진료차트
      // 생성자함수
      function AnimalChart(name, kind, age) {
        this.name = name;
        this.kind = kind;
        this.age = age;
        this.sickness = "";
        this.condition = "";
        this.receive = function (sickness, condition) {
          this.sickness = sickness;
          this.condition = condition;
        };
        this.confirm = function () {
          let s = "";
          for (let x in this) {
            // 함수부분은 제외하기 위함
            if (typeof this[x] == "function") {
              continue;
            }
            s += x + ":" + this[x] + "\n";
          }
          return s;
        };
      }

      let first = new AnimalChart("홍길동", "강아지", 1);
      first.receive("감기", "나쁨");
      first.confirm();

      let count = 0;
      let charts = [];
      charts[count] = new AnimalChart("성춘향", "고양이", 5);
      count++;
    </script>
  </body>
</html>
