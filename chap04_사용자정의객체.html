<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 리터럴 표기를 이용한 객체의 생성
      let puppy = {
        // 속성
        name: "choco",
        // method
        eat: function () {
          document.write("<p>eat food</p>");
        },
        run: () => {
          document.write("<p>runing</p>");
        },
      };

      let person = {
        name: "hong",
        address: "busan",
        intro: function () {
          return `my name is ${this.name}. living in ${this.address}.`;
        },
      };

      let myCookie = {
        shape: "circle",
        flavor: "chocolate",
        intro: function () {
          return `${this.shape} shape and ${this.flavor} flavor`;
        },
      };

      // new Object() 함수를 이용한 객체 생성
      let tree = new Object();
      tree.kind = "은행나무";
      tree.light = function () {
        document.write(`<p>${tree.kind}광합성을 합니다.</p>`);
      };

      let myBook = new Object();
      myBook.title = "어린왕자";
      myBook.price = 6000;
      myBook.intro = function () {
        return `${myBook.title} 입니다. ${myBook.price}원 입니다.`;
      };
      myBook.discount = function () {
        myBook.price *= 0.9;
      };

      let myWallet = new Object();
      myWallet.owner = "홍길동";
      myWallet.money = 10000;
      myWallet.show = function () {
        return `현재 ${myWallet.money}원 남았습니다.`;
      };

      myWallet.buy = function () {
        let price = parseInt(prompt("가격을 입력"));
        if (myWallet.money >= price) {
          myWallet.money -= price;
        } else {
          return "물건을 살 수 없습니다.";
        }
      };

      myWallet.input = function (money) {
        mywallet.money += money;
      };
    </script>
  </body>
</html>
