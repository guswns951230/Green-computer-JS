<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while 실습</title>
</head>
<body>
  <script>
    // while 실습
    let quiz = prompt('10 + 10?');
    while (quiz != '20') {
      quiz = prompt('다시 입력하세요. 10 + 10?');
    }
    alert('정답입니다.')
    // 0이 입력될 때 까지 입력받은 숫자의 값을 다 더하라s
    let num = parseInt(prompt('숫자를 입력하세요. (0 입력시 종료)'));
    let sum = 0;
    console.log(isNaN(num));
    while (num != 0) {
      if (isNaN(num)) {
        num = parseInt(prompt('숫자가 아닙니다. 다시 입력하세요. (0 입력시 종료)'));
      } else {
        sum += num;
        num = parseInt(prompt('숫자를 입력하세요. (0 입력시 종료)'));
      }
    }
    alert(`입력한 숫자의 총 합은 ${sum}입니다.`);
  </script>
</body>
</html>
