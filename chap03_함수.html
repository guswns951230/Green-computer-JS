<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <script>
      // 명시적 함수 - 매개변수 X
      function hi() {
        document.write("hi");
      }
      // 명시적 함수1 - 매개변수 O
      function introName(name) {
        document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다.</p>`);
      }
      // 명시적 함수2
      function introNameReturn(name) {
        return `안녕하세요. ${name}입니다. 반갑습니다.`;
      }
      // 명시적 함수3
      function introNameReturnLog(name) {
        console.log("함수가 출력되었습니다.");
        return `안녕하세요 ${name}입니다. 반갑습니다.`;
      }
      // 명시적 함수4
      function area(num1, num2) {
        let square = num1 * num2;
        return square;
      }
      // 명시적 함수5(매개변수가 배열)
      function avrg(array) {
        // array가 배열이 아니라면 0을 return
        if (!Array.isArray(array)) {
          return 0;
          // return을 사용하면 함수가 종료
          // return 이후에 나오는 코드는 실행되지않음
          document.write("함수종료");
        }
        // 배열의 모든 값을 더하고 평균값 구하기
        let sum = 0;
        let avg = 0;
        let count = 0;
        for (number of array) {
          count++;
          sum += number;
        }
        avg = sum / array.length;
        return avg;
      }
      // 동일한 이름의 함수가 있을때 매개변수가 많은 함수가 호출
      function introName(name, adress) {
        document.write(`${name}입니다. ${adress}에 거주중`);
      }
      // 명시적 함수 6
      // 매개변수에 기본값을 할당하여 사용가능
      function add(num1 = 0, num2 = 0) {
        let sum = num1 + num2;
        return sum;
      }
      // 나머지 매개변수 : 배열 형태로 들어옴
      function allString(...words) {
        for (word of words) {
          document.write(word);
        }
        return words;
      }
      // arguments 객체 - 기본값이나 나머지 매개변수를 사용하지 않을 때
      function argument(a) {
        document.write(`<p>${a}</p>`);
        document.write(`<h3>${arguments[0]}</h3>`);
        for (arg of arguments) {
          document.write(`<li>${arg}</li>`);
        }
      }
      // 명시적 함수7
      // arguments 사용
      function addAllArg(x) {
        let sum = 0;
        for (arg of arguments) {
          sum += arg;
        }
        return sum;
      }
      // 나머지 매개변수 사용
      function addAllRest(...numbers) {
        let sum = 0;
        for (number of numbers) {
          sum += number;
        }
        return sum;
      }

      // 화살표 함수
      let subArrow = (a, b) => a - b;
    </script>
  </head>
  <body>
    <script>
      // 함수 : function
      // 함수를 선언하는 방법
      function count(num) {
        // 매개변수를 통해 값을 가져올 수 있다.
        for (let i = 0; i <= num; i++) {
          console.log(i);
        }
        // return을 통해 값을 내보내 줄 수 있다
        return num;
      }

      // 함수 호출 방법
      count(10);
      // 함수의 리턴값 콘솔에 출력
      console.log("현재 count:", count(3));
      let returnNum = count(5);
      console.log(returnNum);

      // 함수를 선언하기전에 호출
      intro();

      // 함수 선언
      function intro() {
        document.write(`<h1>안녕하세요. 반갑습니다.</h1>`);
      }
      // 함수 실행 - 함수 호출
      intro();

      // head에 선언한 명시적 할수를 호출할 때는 body안의 script에서 호출
      // hi();

      // 명시적 함수 실습1
      introName("kang");
      // 명시적 함수 실습2
      document.write(introNameReturn("홍길동"));
      // 명시적 함수 실습3
      document.write(introNameReturnLog("kim"));
      // 명시적 함수 실습4
      document.write(area(8, 10));
      // 인수값으로 배열 만들어 넣기
      let numArray = [30, 60, 50, 70, 90];
      document.write(avrg(numArray));

      // 함수의 기본 원칙
      // 초과된 인수는 무시 -> 오류가 나지 않음
      intro("홍길동");
      // 부족한 인수는 undefined -> 오류가 나지 않음
      introName();

      // 명시적 함수 실습6
      document.write(add(5));
      // arguments
      argument("hi", "a", "b");
      //명시적 함수 실습7
      document.write(addAllRest(1, 2, 3, 4, 5, 6));
      document.write(addAllArg(1, 2, 3, 4, 5));

      // 변수에 함수를 할당해서 사용하고 있기에
      // 변수를 선언하지 않으면 사용할 수 없다
      // printName();

      // 이름없는 함수를 사용하는 방법 : 함수 표현식
      let printName = function (name) {
        document.write(name);
        return name;
      };
      // 변수에 할당한 함수를 호출
      printName("홍길동");

      function printNameFunc(name) {
        document.write(name);
        return name;
      }

      let sub = function (num1, num2) {
        let num = num1 - num2;
        return num;
      };
      document.write(sub(5, 2));

      if (true) {
        let printNum = function (num) {
          document.write(`<li>${num}</li>`);
        };
        for (let i = 0; i < 10; i++) {
          // 함수
          printNum(i);
        }
      }
      // 함수표현식으로 작성한 경우, 작성한 블록이 아닌곳에서 호출할 수 없다.
      // let 키워드의 특징
      // printNum(12);

      // 화살표 함수 : 함수표현식을 간단히 작성하는 방법
      // function 대신 => 을 사용
      // 1. 매개변수가 없고, return이 없는 함수
      let arrowNoVar = () => document.write("매개변수와 return이 없다");
      arrowNoVar();

      // 2. 매개변수 1개, return이 없는 함수
      let arrowOneVar = (a) => document.write(`<p>${a}</p>`);
      arrowOneVar("매개변수가 하나 있다.");

      // 3. 매개변수가 2개 이상, return이 없는 함수
      let arrowMoreVar = (a, b, c) => document.write(a, b, c);
      arrowMoreVar(1, 2, 3);

      // 4. 실행 명령어 없이 return 값을 줄 때(한 줄)
      // => 뒤에 블록(중괄호)없이 표현식을 적어주면 return 값이 된다
      let arrowReturn = (a, b) => a + b;
      document.write(arrowReturn(3, 5));

      // 5. 중괄호를 이용하여 여러줄로 출력한 후 return
      let arrowMultiReturn = (a, b) => {
        let sum = a + b;
        return sum;
      };
      document.write(arrowMultiReturn(3, 3));
      document.write(subArrow(4, 6));

      // 함수 안에 함수를 인수로 넣기
      function funcVar(func) {
        document.write("매개변수로 받아온 함수를 실행");
        func();
      }
      funcVar(function () {
        document.write("익명함수를 통해 넣어준 함수");
      });

      // 함수 실습
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }

      ask(
        "동의하십니까",
        () => alert("동의하셨습니다."),
        () => alert("취소버튼을 누르셨습니다.")
      );
    </script>
  </body>
</html>
