<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    // 명시적 함수 - 매개변수 X
    function hi(){
      document.write('hi');
    }
    // 명시적 함수1 - 매개변수 O
    function introName(name){
      document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다.</p>`);
    }
    // 명시적 함수2
    function introNameReturn(name){
      return `안녕하세요. ${name}입니다. 반갑습니다.`;
    }
  </script>
</head>
<body>
  <script>
    // 함수 : function
    // 함수를 선언하는 방법
    function count(num){
      // 매개변수를 통해 값을 가져올 수 있다.
      for(let i = 0; i<=num; i++){
        console.log(i);
      }
      // return을 통해 값을 내보내 줄 수 있다
      return num;
    }

    // 함수 호출 방법
    count(10);
    // 함수의 리턴값 콘솔에 출력
    console.log('현재 count:', count(3));
    let returnNum = count(5);
    console.log(returnNum);

    // 함수 선언
    function intro() {
      document.write(`<h1>안녕하세요. 반갑습니다.</h1>`);
    }
    // 함수 실행 - 함수 호출
    intro();

    // head에 선언한 명시적 할수를 호출할 때는 body안의 script에서 호출
    hi();

    // 명시적 함수 실습1
    introName('kang');
    // 명시적 함수 실습2
    document.write(introNameReturn('홍길동'));
  </script>
</body>
</html>
