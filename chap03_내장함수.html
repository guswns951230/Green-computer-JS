      // 내장함수 실습
      let age = parseInt(prompt("나이를 입력"));
      let printYear = () => {
        let year = new Date().getFullYear() - age;
        document.write(`<p>태어난 년도는 ${year + 1}년</p>`);
      };
      printYear();
    </script>
