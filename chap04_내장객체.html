<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 객체</title>
  </head>
  <body>
    <script>
      // 내장 객체
      // Array 객체
      let numbers = [1, 2, 3, 4, 5];
      let sliceNumber = numbers.slice(2, 4);
      console.log(sliceNumber);
      // 원하는 위치에 있는 값을 삭제할 수 있다.
      numbers.splice(0, 1);
      console.log(numbers);

      // 배열의 요소 정렬
      numbers.reverse(numbers);
      console.log(numbers);

      numbers.sort();
      console.log(numbers);

      // forEach -> 배열안의 값을 콜백함수를 통해 반복
      numbers.forEach(function (item, index) {
        console.log(item);
      });

      // filter -> 콜백함수의 return 값이 true일 때 요소값을 반환
      let filterNumber = numbers.filter(function (item, index) {
        return item > 3;
      });
      console.log(filterNumber);

      // Array 객체 실습
      let numArray = [3, 6, 7, 2, 7, 3, 1];
      numArray.sort();
      console.log(numArray);

      let flowerArray = ["튤립", "장미", "국화"];
      for (let i = 3; i >= flowerArray.length; i--) {
        console.log(flowerArray.pop());
      }

      // String 객체
      let word = "글자입니다.";
      let word2 = word.concat("뒤에 추가된 글자.");
      console.log(word2);

      let matchWord = word.match("글자");
      console.log(matchWord);

      let searchWord = word.search("글자");
      console.log(searchWord);

      let replaceWord = word2.replace("글자", "안녕");
      console.log(replaceWord);

      // String객체 실습
      let name = "홍길동";
      let charAtName = name.charAt(1);
      let replaceName = name.replace(charAtName, "*");
      console.log(replaceName);

      // 글자를 잘라서 넣는 방법
      // for 첫글자와 마지막 글자를 제외하고 전부 *로 변경
      for (let i = 0; i < name.length; i++) {
        console.log(name.charAt(i));
      }

      // Date 객체
      let today = new Date(); // 실행된 날의 시간을 가져옴
      console.log(today.getDate());
      console.log(today.getTime()); // 값 두개를 빼서 걸린 시간 확인
      console.log(today.getSeconds());

      let startTime = today.getTime();
      for (let i = 0; i < 100; i++) {
        document.write(i);
      }
      let day = new Date();
      let endTime = day.getTime();
      console.log("걸린시간 " + (endTime - startTime));

      console.log("======================");

      // Date 객체 실습
      let year = today.getFullYear();
      let month = today.getMonth() + 1;
      let date = today.getDate();
      let hours = today.getHours();
      let Min = today.getMinutes();
      let sec = today.getSeconds();
      let amPm = "";
      if (0 < hours < 12) {
        amPm = "오전";
      } else {
        amPm = "오후";
      }
      console.log(
        "현재 시간 : " +
          year +
          "년 " +
          month +
          "월 " +
          date +
          "일 " +
          amPm +
          " " +
          hours +
          "시 " +
          Min +
          "분 " +
          sec +
          "초"
      );

      // Math 객체
      // 객체를 생성하지 않고 바로 사용
      let randomNum = Math.floor(Math.random() * 10 + 1);
      console.log(randomNum);

      // Math 객체 실습
      let r = 3;
      console.log(Math.round(r * r * Math.PI));
    </script>
  </body>
</html>
