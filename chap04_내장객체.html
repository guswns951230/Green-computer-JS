<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 객체</title>
  </head>
  <body>
    <script>
      // 내장 객체
      // Array 객체
      let numbers = [1, 2, 3, 4, 5];
      let sliceNumber = numbers.slice(2, 4);
      console.log(sliceNumber);
      // 원하는 위치에 있는 값을 삭제할 수 있다.
      numbers.splice(0, 1);
      console.log(numbers);

      // 배열의 요소 정렬
      numbers.reverse(numbers);
      console.log(numbers);

      numbers.sort();
      console.log(numbers);

      // forEach -> 배열안의 값을 콜백함수를 통해 반복
      numbers.forEach(function (item, index) {
        console.log(item);
      });

      // filter -> 콜백함수의 return 값이 true일 때 요소값을 반환
      let filterNumber = numbers.filter(function (item, index) {
        return item > 3;
      });
      console.log(filterNumber);

      // Array 객체 실습
      let numArray = [3, 6, 7, 2, 7, 3, 1];
      numArray.sort();
      console.log(numArray);

      let flowerArray = ["튤립", "장미", "국화"];
      for (let i = 3; i >= flowerArray.length; i--) {
        console.log(flowerArray.pop());
      }
    </script>
  </body>
</html>
