<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI 구현 과제</title>
  </head>
  <body>
    <script>
      let number = prompt("원하는 단을 입력하세요.");

      if (number > 0 && number < 10) {
        document.write(`<h2>${number}단</h2>`);
        console.log("성공");
        for (let i = 1; i < 10; i++) {
          document.write(`<p>${number} X ${i} = ${number * i}</p>`);
        }
      } else {
        console.log("입력오류");
        alert("구구단에 들어가는 수가 아닙니다. 1 ~ 9 사이의 수를 입력하세요.");
      }
    </script>
  </body>
</html>
