<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <>
    <p onclick="alert('문자열을 클릭')">클릭해주세요</p>
    <p onclick="testFunc()">사용자 함수가 실행됩니다. 클릭해주세요</p>
    <p>
      HTML event 속성으로 event handler 함수를 넣어줄때, '함수이름()' 형태로
      넣어서 사용할 수 있다. 이 때, 인수값을 넣어줄 때 문자열일 경우 ' '
      사용하여 " "가 겹치지 않게 주의
    </p>
    <input type="text" id="text" value="입력값입니다."/>
    <input type="checkbox" id="checkbox" checked>체크박스입니다
    
    <p>값을 넣어주세요</p>
    <input id="inputTag" type="text" onfocus="changeBackground()" onblur="removeBackground()">
    <input type="button" value="확인" onclick="onClickBtn()">
    <p id="pTag"></p>
    <script>
      // 내용 : 확인하시겠습니까?
      // comfirm을 사용, true면 alert창에 확인
      // false면 취소했습니다 를 콘솔에 출력
      function testFunc() {
        if (confirm("확인하시겠습니까?")) {
          alert("확인");
        } else {
          console.log("취소했습니다.");
        }
      }

      // onload event
      window.onload = function () {
        console.log("윈도우가 로드 되었습니다.");
      };

      // 요소의 속성으로 등록하는 방법 실습1
      const inputTag = document.querySelector('#inputTag')
      function onClickBtn(){
        const pTag = document.querySelector('#pTag');
        pTag.innerHTML = inputTag.value;
      }

      // 요소의 속성으로 등록하는 방법 실습2
      function changeBackground(){
        inputTag.style.backgroundColor = 'gray';
      }

      function removeBackground(){
        inputTag.style.backgroundColor = 'white';
      }
    </script>
  </body>
</html>
